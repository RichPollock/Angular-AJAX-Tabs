<!DOCTYPE html>
<html ng-app="AJAXTabsDemo">
    <head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-route.js"></script>
		<script src="../angular-ajax-tabs.js"></script>
		<script src="app.js"></script>
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="page-container">
	
			<div id="sidebar">
				<ul>
					<li ng-repeat="pane in panes">
						<a href="#/{{pane.path}}">{{pane.name}}</a>
					</li>
				</ul>
			</div>
	
			<div id="pane-container">
				<div ng-view></div>
			</div>
			
		</div>
	</body>
</html>
